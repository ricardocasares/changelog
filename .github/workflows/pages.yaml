on: push
permissions:
  pages: write
  issues: read
  contents: read
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          title: Changelog
          description: Blazing fast micro blogging
      - uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: ${{ github.workspace }}/out/
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
